<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT351 HCI Assignment</title>
</head>
<body>

    <div class="pen-title">
        <h1>Tree Data Collection</h1>
    </div>
    <div class="container">
        <div class="card"></div>
        <div class="card">
            <form>
                <div class="title">Date and Time of Observation</div>
                <div class="input-container">
                    <input type="datetime-local" id="#{label}" required="required" />
                    <label for="#{label}"></label>
                    <div class="bar"></div>
                </div>
                <div class="title">Tree Identification</div>
                <div class="input-container">
                    <input type="#{type}" id="#{label}" required="required" />
                    <label for="#{label}">Tree Name</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="#{type}" id="#{label}" required="required" />
                    <label for="#{label}">Tree Type</label>
                    <div class="bar"></div>
                </div>
                <div class="title">GPS Co-ordinates</div>
                <div class="input-container">
                    <input type="#{type}" id="#{label}" required="required" />
                    <label for="#{label}">Latitude</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="#{type}" id="#{label}" required="required" />
                    <label for="#{label}">Longitude</label>
                    <div class="bar"></div>
                </div>
                <div class="title">Tree Measurements</div>
                <div class="input-container">
                    <input type="#{type}" id="#{label}" required="required" />
                    <label for="#{label}">Height</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="#{type}" id="#{label}" required="required" />
                    <label for="#{label}">Girth</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="#{type}" id="#{label}" required="required" />
                    <label for="#{label}">Crown Spread</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="#{type}" id="#{label}" required="required" />
                    <label for="#{label}">Volume</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button><span>Go</span></button>
                </div>
            </form>
        </div>
    </div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 <script>
     $('.toggle').on('click', function () {
         $('.container').stop().addClass('active');
     });

     $('.close').on('click', function () {
         $('.container').stop().removeClass('active');
     });
 </script>

</body>
</html>
